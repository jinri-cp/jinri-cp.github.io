<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>福利资源宝盒</title>
  <style>
    body{
      margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:#f0f2f5;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    .box{
      background:#fff;border-radius:20px;padding:60px 80px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center;
    }
    .box h1{margin:0 0 10px;font-size:2.5em;}
    .box p{margin:0 0 40px;color:#666;}
    button{
      border:none;background:#4CAF50;color:#fff;padding:18px 36px;
      font-size:1.3em;border-radius:50px;cursor:pointer;
      transition:transform .2s, box-shadow .2s;
    }
    button:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(76,175,80,.4);}
    button:disabled{background:#aaa;cursor:not-allowed;}
  </style>
</head>
<body>
  <div class="box">
    <h1>🎁 福利资源宝盒</h1>
    <p>点击按钮，随机探索一个宝藏福利资源！</p>
	<h2>注意：复制提示中的“<font color="#FF0000">提取码</font>”！</h2>
    <button id="openBtn" onclick="openBox()">开启惊喜</button>
  </div>

  <script>
    const btn = document.getElementById('openBtn');
    let prizes = [];

    // 加载 JSON
    fetch('prizes.json')
      .then(r => r.json())
      .then(data => { prizes = data; });

    function openBox() {
      if (!prizes.length) return alert('奖品还没加载好，稍等~');
      btn.disabled = true;
      btn.textContent = '加载中...';//TG@xjavbus

      setTimeout(() => {
        const pick = prizes[Math.floor(Math.random() * prizes.length)];
        alert(`🎉 恭喜！你抽中了「${pick.name}」！即将前往...`);
        window.open(pick.url, '_blank');
        btn.textContent = '再来一个！';
        btn.disabled = false;
      }, 800);
    }
  </script>
</body>
</html>
